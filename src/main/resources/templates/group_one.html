<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap-table.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script src="/js/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="/css/hospital.css">
    <script src="https://use.fontawesome.com/38f0aa120f.js"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div style="padding-top: 20px">
                <a href="javascript:history.back(-1)"><span class="glyphicon glyphicon-arrow-left"></span>切换随访组</a>
                <h3 align="center">随访组标题</h3>
                <hr>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <button type="button" class="btn btn-info">权限管理</button>
                        <button type="button" class="btn btn-info">入组管理</button>
                        <button type="button" class="btn btn-info"><a href="/templist" style="color: white">模板设置</a></button>
                        <button type="button" class="btn btn-info">随访规则设定</button>
                        <button type="button" class="btn btn-info"><a href="/plan" style="color: white">诊疗方案</a></button>
                        <button type="button" class="btn btn-info">节假日管理</button>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-xs-12 col-md-12" style="background-color: #e0f3f8">
                <form class="form-inline" style="padding: 10px">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">门诊号</div>
                                    <input type="text" class="form-control" placeholder="请输入门诊号">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">住院号</div>
                                    <input type="text" class="form-control" placeholder="请输入住院号">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">性别</div>
                                    <select class="form-control">
                                        <option>-请选择-</option>
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">入组时间</div>
                                    <input type="date" class="form-control">
                                    <div class="input-group-addon">~</div>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">姓名</div>
                                    <input type="text" class="form-control" placeholder="请输入姓名">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <button type="reset" class="btn btn-info">清空</button>
                            <button type="submit" class="btn btn-info">检索</button>
                            <a>高级检索</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12" style="padding-bottom: 20px;padding-top: 20px">
                    <button type="button" class="btn btn-info">新增</button>
                    <button type="button" class="btn btn-info">编辑</button>
                    <button type="button" class="btn btn-danger">删除</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="tableL01"></table>
            </div>

        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination" id="qian">
        </ul>
    </nav>
</div>

</body>
<script>
    $(function () {
        var tableColumns = [
            {checkbox: true},
            {field: 'name', title: '门诊号/住院号',align:'center', sortable: true},
            {field: 'lv', title: '姓名',align:'center', sortable: true},
            {field: 'person', title: '性别',align:'center' ,sortable: true},
            {field: 'state', title: '年龄',align:'center', sortable: true},
            {field: 'creatTime', title: '入组时间',align:'center', sortable: true},
            {field: 'operate', title: '查看',align:'center', events: 'operateEvents',formatter: operateFormatter}
        ];
        var data1 = [{"name":"内分泌随访",
            "lv":"60%",
            "person":"张三",
            "state":"开放",
            "class":"内分泌科",
            "creatTime":"2018-11-12"},
            {"name":"内分泌随访",
                "lv":"40%",
                "person":"xx",
                "state":"开放",
                "class":"内分泌科",
                "creatTime":"2018-11-12"
            }];

        window.operateEvents = {
            'click .RoleOfA': function (e, value, row, index) {
                alert("A");
            }
        };


        function operateFormatter(value, row, index) {
            return [
                '<button type="button" class="RoleOfA btn btn-default btn-sm" style="margin-right:15px;"><i class="fa fa-search"></i></button>'
            ].join('');
        }

        $('#tableL01').bootstrapTable('destroy');   //动态加载表格之前，先销毁表格

        $('#tableL01').bootstrapTable({//表格初始化
            columns: tableColumns,  //表头
            data:data1, //通过ajax返回的数据
            width:300,
            height:268,
            method: 'get',
            pageNumber: 1,
            cache: false,
            striped: true,
            pagination: true,
            sidePagination: 'client',
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 30],//可选择单页记录数
            search: false,
            showRefresh: false,
            showExport: false,
            showFooter: true,
            // exportTypes: ['csv', 'txt', 'xml'],
            clickToSelect: true,
        });

    })

</script>

</html>
