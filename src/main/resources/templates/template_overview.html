<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模板总览</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap-table.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script src="/js/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="/css/hospital.css">
    <link rel="stylesheet" href="/plugs/zTree/css/zTreeStyle/zTreeStyle.css">
    <script src="/plugs/zTree/js/jquery.ztree.core.js"></script>
    <script src="/plugs/zTree/js/jquery.ztree.exhide.js"></script>
    <script src="/plugs/zTree/js/fuzzysearch.js"></script>
    <script src="/plugs/zTree/js/jquery.ztree.excheck.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<style>
    .ztree * {
        font-size: 18px;
    }
</style>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div style="padding-top: 20px">
                <h3 align="center">模板总览</h3>
                <hr>
            </div>
        </div>
        <div class="col-xs-12 col-md-12">
            <div class="col-xs-3" style="border-right-style: solid;border-color: #e1e1e1;height: 590px">
                <div class="input-group">
                    <input type="text" id="key" class="form-control" placeholder="Search for...">
                </div>
                <ul id="treeDemo" class="ztree"></ul>
            </div>
            <div class="col-xs-9" style="height: 500px;margin-top: 20px">
                <div class="form-inline" style="padding: 10px;background-color: #e0f3f8">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">随访组名称</div>
                                    <input type="text" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">创建日期</div>
                                    <input type="date" class="form-control" placeholder="Amount">
                                    <div class="input-group-addon">~</div>
                                    <input type="date" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">模板名称</div>
                                    <input type="date" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">创建者</div>
                                    <input type="date" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4" >
                            <button type="reset" class="btn btn-info">清空</button>
                            <button type="submit" class="btn btn-info">检索</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive" style="margin-top: 20px">
                    <table class="table table-striped table-bordered table-hover" id="tableL01"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var zTreeObj;
    // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
    var setting = {
        check: {
            enable: true,
            chkStyle: "checkbox"
        },
        view: {
            nameIsHTML: true, //允许name支持html
            selectedMulti: false,
            showIcon: false
        },
        edit: {
            enable: false,
            editNameSelectAll: false
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            onClick: zTreeOnClick
        }
    };



    function zTreeOnClick(event, treeId, treeNode) {
        //alert(treeNode.tId + ", " + treeNode.name);
        var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
        if (treeNode.checked){
            treeObj.checkNode(treeNode,false, true);
            $("#info").remove();
        }else {
            treeObj.checkNode(treeNode,true, true);
            $(tableList(treeNode.id)).appendTo($(".sortable"));
        }
    }

    // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
    var zNodes = [
        {name:"通用模板", open:true, children:[
                {name:"基本信息",id:"id"},
                {name:"检验套餐",children:[
                        {name:"血常规"}
                    ]}]},
        {name:"内分泌科",open:false,children:[
                {name:"糖尿病首诊"},
                {name:"甲状腺状态评分"}
            ]},
        {name:"神经内科",children:[
                {name:"评估表"}
            ]}
    ];
    $(document).ready(function(){
        zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        fuzzySearch('treeDemo','#key',null,true); //初始化模糊搜索方法
    });


    $(function () {
        var tableColumns = [
            {field: 'name', title: '模板名称',align:'center'},
            {field: 'lv', title: '随访组名称',align:'center'},
            {field: 'person', title: '更新日期',align:'center'},
            {field: 'state', title: '更新者',align:'center'},
            {field: 'class', title: '版本号',align:'center'},
            {field: 'creatTime', title: '创建者',align:'center'},
            {field: 'class', title: '创建日期',align:'center'},
            {field: 'class', title: '状态',align:'center',formatter:function (value) {
                    return '<a href="/design">'+value+'</a>'
                }}
            ];
        var data1 = [{"name":"内分泌随访",
            "lv":"60%",
            "person":"张三",
            "state":"开放",
            "class":"内分泌科",
            "creatTime":"2018-11-12"},
            {"name":"内分泌随访",
                "lv":"40%",
                "person":"xx",
                "state":"开放",
                "class":"内分泌科",
                "creatTime":"2018-11-12"
            }];

        $('#tableL01').bootstrapTable('destroy');   //动态加载表格之前，先销毁表格

        $('#tableL01').bootstrapTable({//表格初始化
            columns: tableColumns,  //表头
            data:data1, //通过ajax返回的数据
            width:300,
            height:268,
            method: 'get',
            pageNumber: 1,
            theadClasses: "thead-blue",
            cache: false,
            striped: true,
            pagination: true,
            sidePagination: 'client',
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 30],//可选择单页记录数
            search: false,
            showRefresh: false,
            showExport: false,
            showFooter: true,
            clickToSelect: true,
        });

    })

</script>
</html>
