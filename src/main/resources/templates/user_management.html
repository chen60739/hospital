<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap-table.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script src="/js/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="/css/hospital.css">
    <script src="https://use.fontawesome.com/38f0aa120f.js"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h3 align="center">用户管理</h3>
            <hr>
            <div class="col-xs-12 col-md-12" style="background-color: #e0f3f8">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">用户ID</div>
                                <input type="text" class="form-control" placeholder="请输入用户ID">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">姓名</div>
                                <input type="text" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">性别</div>
                                <select class="form-control">
                                    <option>-请选择-</option>
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">电话</div>
                                <input type="text" class="form-control" placeholder="请输入电话">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 20px">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">邮箱</div>
                                <input type="email" class="form-control" placeholder="请输入邮箱">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">密码</div>
                                <input type="email" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">科室</div>
                                <select class="form-control">
                                    <option>-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-lg-offset-1">
                        <button type="reset" class="btn btn-info">清空</button>
                        <button type="submit" class="btn btn-info">检索</button>
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="tableL01"></table>
            </div>
        </div>
    </div>
</div>
<div id="toolbar">
    <button type="button" class="btn btn-info">新增</button>
    <button type="button" class="btn btn-danger">删除</button>
</div>
</body>
<script>
    $(function () {
        var tableColumns = [
            {checkbox:true},
            {field: 'name', title: '用户ID',align:'center'},
            {field: 'class', title: '用户姓名',align:'center'},
            {field: 'class', title: '性别',align:'center'},
            {field: 'class', title: '电话',align:'center'},
            {field: 'class', title: '邮箱',align:'center'},
            {field: 'class', title: '科室',align:'center'},
            {field: 'edit', title: '编辑',align:'center', events: 'operateEvents',formatter: operateFormatter}
        ];
        var data1 = [{"name":"内分泌随访",
            "lv":"60%",
            "person":"张三",
            "state":"开放",
            "class":"内分泌科",
            "creatTime":"2018-11-12"},
            {"name":"内分泌随访",
                "lv":"40%",
                "person":"xx",
                "state":"开放",
                "class":"内分泌科",
                "creatTime":"2018-11-12"
            }];

        window.operateEvents = {
            'click .RoleOfEdit': function (e, value, row, index) {
                alert("A");
            },
        };


        function operateFormatter(value, row, index) {
            return [
                '<button type="button" class="RoleOfEdit btn btn-default  btn-sm" style="margin-right:15px;"><i class="fa fa-pencil"></i></button>'
            ].join('');
        }


        $('#tableL01').bootstrapTable('destroy');   //动态加载表格之前，先销毁表格

        $('#tableL01').bootstrapTable({//表格初始化
            columns: tableColumns,  //表头
            data:data1, //通过ajax返回的数据
            width:300,
            height:268,
            method: 'get',
            pageNumber: 1,
            cache: false,
            striped: true,
            pagination: true,
            sidePagination: 'client',
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 30],//可选择单页记录数
            search: false,
            theadClasses: "thead-blue",
            showRefresh: false,
            showExport: false,
            showFooter: true,
            // exportTypes: ['csv', 'txt', 'xml'],
            clickToSelect: true,
            toolbar:"#toolbar",
        });



    })

</script>

</html>
