<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="temp">
    <!--通用模板选择弹出页面-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">通用模板选择</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-1" id="tempBox1">
                            <div class="checkbox templateCheckbox">
                                <label>
                                    <input type="checkbox" name="template" value="1">
                                    基本信息
                                    <button class="btn btn-info btndian"><i class="fa fa-ellipsis-h"></i></button>
                                </label>
                            </div>
                            <div class="checkbox templateCheckbox">
                                <label>
                                    <input type="checkbox" name="template" value="2">
                                    体格检查
                                    <button class="btn btn-info btndian"><i class="fa fa-ellipsis-h"></i></button>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-5" id="tempBox2">
                            <div class="checkbox templateCheckbox">
                                <label>
                                    <input type="checkbox" name="template" value="3">
                                    用药
                                    <button class="btn btn-info btndian"><i class="fa fa-ellipsis-h"></i></button>
                                </label>
                            </div>
                            <div class="checkbox templateCheckbox">
                                <label>
                                    <input id="" type="checkbox" name="template" value="4">
                                    既往史
                                    <button class="btn btn-info btndian"><i class="fa fa-ellipsis-h"></i></button>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="tSave">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
